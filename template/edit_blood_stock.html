    <h1 style="color: rgb(201, 36, 36);">Edit Blood Stock</h1>
    <form action="" method="POST">
    <div class="container my-5 rounded text-start" style="background-color:rgba(255, 121, 121, 0.822);">
      <div class="mx-5 bg-white py-5">
      <div class="mx-5">
        <div class="row">
          <div class="col-md-3">

          </div>
          <div class="col-md-3">
            <label for="inputtate">
              <h4>Blood Group:</h4>
            </label>
          </div>
          <div class="col-md-3">
            <select id="inputtate" required class="form-control" name="Blood_group">
              <option seleceted value="">Select blood group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
          <div class="col-md-3">

          </div>


        </div>
        <div class="row my-3">
          <div class="col-md-3">

          </div>
          <div class="col-md-3">
            <label for="add"><h4>Adding Date:</h4></label>
          </div>
          <div class="col-md-3">
            <input type="date" id="add" name="Adding_date" class="form-control" placeholder="Adding date">
          </div>
          <div class="col-md-3">

          </div>


        </div>
        <div class="row my-3">
          <div class="col-md-3">

          </div>
          <div class="col-md-3">
            <label for="remove"><h4>Removing Date:</h4></label>
          </div>
          <div class="col-md-3">
            <input type="date" id="remove" name="Removing_date" class="form-control" placeholder="Removing date">
          </div>
          <div class="col-md-3">

          </div>


        </div>

        <div class="row my-3">
          <div class="col-md-3">

          </div>
          <div class="col-md-3">
            <label for="add_units"> <h4>Units Added:</h4></label>
          </div>
          <div class="col-md-3">
            <input type="number" id="add_units" class="form-control" placeholder="Units Added" name="Units_added">
          </div>
          <div class="col-md-3">

          </div>


        </div>

        <div class="row my-3">
          <div class="col-md-3">

          </div>
          <div class="col-md-3">
            <label for="remove_units"> <h4>Units Removed:</h4></label>
          </div>
          <div class="col-md-3">
            <input type="number" id="remove_units" class="form-control" placeholder="Units Removed" name="Units_removed">
          </div>
          <div class="col-md-3">

          </div>


        </div>

        <div class="row my-3">

          </div>

            <input type="date" id="updation_date" class="form-control" name="Updation_date"  >
          </div>
          <div class="col-md-3">

          </div>
