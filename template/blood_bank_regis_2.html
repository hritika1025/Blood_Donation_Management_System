  <div>
    <h1

      Blood Bank Registration :</h1>

  <br>

  <section class="vh-100">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img
            src="https://images.adsttc.com/media/images/53bf/72df/c07a/8034/c400/011e/large_jpg/00portada.jpg?1405055698"
            alt="Login image" class=" vh-100" style="object-fit: cover; object-position: left;">
        </div>
        <div class="col-sm-6 text-black">


          <div class="d-flex  h-custom-2 " style="padding: 10px; background-color: red; border-radius: 5px;">

            <form>
              <div style="text-align: center;color: black;">
                <h4>{{msg}} </h4>
              </div>
              <table style="width: 26rem; padding-top: 200px;">

                <tr>
                  <td>

                    <div class="form-outline mb-4">
                      <label for="name">
                        <h5>Blood Bank Name:</h5>
                      </label>
                    </div>

                  </td>
                  <td>
                    <div class="form-outline mb-4"> <input type="text" id="name" value="{{Blood_bank_name}} "
                        name="Blood_bank_name"></div>

                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="form-outline mb-4">

                      <label for="License">
                        <h5>License Number:</h5>
                      </label>
                    </div>
                  </td>
                  <td>
                    <div class="form-outline mb-4">
                      <input type="text" id="License" value="{{License_number}} " name="License_number">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>

                    <div class="form-outline mb-4">
                      <label for="owner">
                        <h5>Owner Name:</h5>
                      </label>
                    </div>

                  </td>
                  <td>

                    <div class="form-outline mb-4">
                      <input type="text" id="owner" value="{{Owner_name}} " name="Owner_name">
                    </div>

                  </td>
                </tr>
                <tr>
                  <td>

                    <div class="form-outline mb-4">
                      <label for="phn">
                        <h5>Phone Number: </h5>
                      </label>
                    </div>

                  </td>
                  <td>

                    <div class="form-outline mb-4">
                      <input type="number" id="phn" value="{{Phone_number}}" name="Phone_number">
                    </div>

                  </td>
                </tr>
                <tr>
                  <td>

                    <div class="form-outline mb-4">

                      <label for="email">
                        <h5>Email Id:</h5>
                      </label>
                    </div>

                  </td>
                  <td>

                    <div class="form-outline mb-4">
                      <input type="email" id="email" value="{{Email}} " name="Email">
                    </div>

                  </td>
                </tr>
                <tr>
                  <td>

                    <div class="form-outline mb-4">
                      <label for="password">
                        <h5>Password:</h5>
                      </label>
                    </div>

                  </td>
                  <td>

                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="Password">
                    </div>

                  </td>
                </tr>

                <tr>
                  <td>

                    <div class="form-outline mb-4">
                      <label for="c_password">
                        <h5>Confirm Password:</h5>
                      </label>
                    </div>

                  </td>
                  <td>

                    <div class="form-outline mb-4">
                      <input type="password" id="c_password" name="c_password">
                    </div>

                  </td>
                </tr>
                <tr>
                  <td>

                    <div class="form-outline mb-4">
                      <label for="address">
                        <h5>Address:</h5>
                      </label>
                    </div>

                  </td>
                  <td>

                    <div class="form-outline mb-4">
                      <input type="text" id="address" value="{{Address}} " name="Address">
                    </div>

                  </td>
                </tr>
                <tr>
                  <td>

                    <div class="form-outline mb-4">
                      <label for="city">
                        <h5>City:</h5>
                      </label>
                    </div>

                  </td>
                  <td>

                    <div class="form-outline mb-4">
                      <input type="text" id="city" value="{{City}} " name="City">
                    </div>

                  </td>
                </tr>
                <tr>
                  <td>

                    <div class="form-outline mb-4">
                      <label for="pincode">
                        <h5>Pincode:</h5>
                      </label>
                    </div>

                  </td>
                  <td>

                    <div class="form-outline mb-4">
                      <input type="text" id="pincode" value="{{Pincode}} " name="Pincode">
                    </div>

                  </td>
                </tr>


                <tr>
                  <td>

                    <div class="form-outline mb-4">
                      <label for="district">
                        <h5>District:</h5>
                      </label>
                    </div>

                  </td>
                  <td>

                    <div class="form-outline mb-4">
                      <input type="text" id="district" value="{{District}} " name="District">
                    </div>

                  </td>
                </tr>

                <tr>
                  <td>

                    <div class="form-outline mb-4">
                      <label for="state">
                        <h5>State:</h5>
                      </label>
                    </div>

                  </td>
                  <td>

                    <div class="form-outline mb-4">
                      <select id="state" required class="form-select" name="State">
                        <option selected value="{{State}} ">{{State}}</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                      </select>
                    </div>

                  </td>
                </tr>
                <tr>
                  <td>

                    <div class="form-outline mb-4">
                      <label for="weekday">
                        <h5>Weekday:</h5>
                      </label>
                    </div>

                  </td>
                  <td>

                    <div class="form-outline mb-4">
                      <select id="weekday" required class="form-select" name="Weekday">

                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                      </select>
                    </div>

                  </td>
                </tr>



                <tr>
                  <td>

                    <div class="form-outline mb-4">
                      <label for="otime">
                        <h5> Opening Time:</h5>
                      </label>
                    </div>

                  </td>
                  <td>

                    <div class="form-outline mb-4">
                      <input type="time" id="otime" value="{{Opening_time}} " name="Opening_time">
                    </div>

                  </td>
                </tr>
                <tr>
                  <td>

                    <div class="form-outline mb-4">
                      <label for="ctime">
                        <h5> Closing Time:</h5>
                      </label>
                    </div>

                  </td>
                  <td>

                    <div class="form-outline mb-4">
                      <input type="time" id="ctime" value="{{Closing_time}} " name="Closing_time">
                    </div>

                  </td>
                </tr>
              </table>
              <br>
              <div class="pt-1 mb-4" style="margin-left:200px; margin-right: 30px;">
                <button class="btn btn-success btn-lg btn-block" type="submit"
                  style="text-align: center;">Register</button>
              </div>
              <p class="mb-0" style="text-align: center;">Already have an account? <a
                  href="{{url_for('blood_bank_login')}}" class="text-white-50 fw-bold">Log In</a></p>
            </form>

          </div>

        </div>

      </div>
