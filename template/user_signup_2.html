    <div class="container-fluid p-5 h5 pt-2">
        <div class="px-5 py-3 pt-5 border rounded  " style="background-color:rgba(247, 96, 96, 0.609) ;">
        <form class="row g-3 signup_form" action="/user_signup" method="POST">
            <div class="col-md-6">
                <label for="inputFirstname" class="form-label">First Name</label>
                <input type="text" required name="First_name" value="{{First_name}}" class="form-control" id="inputFirstname" placeholder="First name">
            </div>
            <div class="col-md-6">
                <label for="inputLastname" class="form-label">Last Name</label>
                <input type="text" required class="form-control" value="{{Last_name}} " name="Last_name" id="inputLastname"placeholder="Last name">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" required class="form-control" value="{{Email_id}} " name="Email_id" id="inputEmail4"placeholder="Email">
            </div>
            
            <div class="col-md-6">
                <label for="inputState" class="form-label">Blood Group</label>
                <select id="inputState" required class="form-select" name="Blood_group">
                    <option seleceted value="{{Blood_group}} ">{{Blood_group}}</option>
                    <option  value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" required class="form-select" name="Gender">
                    <option selected value="{{Gender}} ">{{Gender}} </option>
                    <option  value="Male">Male</option>
                    <option value="Female">Female</option>        
                </select>
            </div>


            <div class="col-md-6">
                <label for="inpuAge" class="form-label">Age</label>
                <input type="text"value="{{Age}} " required class="form-control" id="inpuAge"placeholder="Age" name="Age">
            </div>
            <div class="col-md-6">
                <label for="inputphone number" class="form-label">Phone number</label>
                <input type="text" required class="form-control" value="{{Phone_num}} " name="Phone_num" id="inputphone number"placeholder="Phone number">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" required class="form-control" name="Password" id="inputPassword4"placeholder="Password">
            </div>
            <div class="col-md-6">
                <label for="inputconfirmPassword4" class="form-label">Confirm Password</label>
                <input type="password" required class="form-control" name="c_password" id="inputconfirmPassword4"placeholder="Confirm password">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" required class="form-control" value="{{Address}} " name="Address" id="inputAddress" placeholder="1234 Main St">
            </div>
            <!-- <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div> -->
            
            <fieldset class="row mb-2 mt-3">
                <legend class="col-form-label col-md-6 pt-0">Are you eligible for donating blood?</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Eligibility" id="gridRadios1" value="True" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Eligibility" id="gridRadios2" value="False">
                    <label class="form-check-label" for="gridRadios2">
                      No
                    </label>
                  </div>
                </div>
              </fieldset>
              <fieldset class="row mb-2 mt-3">
                <legend class="col-form-label col-md-6 pt-0">Are you a frequent donar?</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Frequent" id="fd1" value="True" checked>
                    <label class="form-check-label" for="fd1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Frequent" id="fd2" value="False">
                    <label class="form-check-label" for="fd2">
                      No
                    </label>
                  </div>
                </div>
              </fieldset>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" value="{{City}} " required class="form-control" name="City" id="inputCity"placeholder="City">
            </div>
            <div class="col-md-6">
                <label for="inputdistrict" class="form-label">District</label>
                <input type="text" value="{{District}} " required class="form-control" name="District" id="inputdistrict"placeholder="District">
            </div>
            <label for="inputState" class="form-label">State</label>
                <select id="inputState" required class="form-select" name="State">
                    <option selected value="{{State}} " >{{State}}</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    </select>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Pincode</label>
                <input  type="text" value="{{Pincode}} " required class="form-control" id="inputZip" name="Pincode" placeholder="Pincode">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
        </form>
        <p class="mb-0" style="text-align: center;">Already have an account? <a href="user_login.html" class="text-white-50 fw-bold">Log In</a></p>
