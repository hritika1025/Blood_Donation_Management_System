      <div class="container" style="display:flex;">
        <p>{{msg}}</p>
        <form method="POST" style="margin: auto;justify-content: center;align-items: center; background-color: white;padding: 30px;">
            <div class="mb-3">
              <label for="Name" class="form-label"> Name:</label>
              <input type="name" class="form-control" id="name" aria-describedby="emailHelp" style="width: 600px;" name="Name">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 600px;" name="Email_id">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Phone Number:</label>
              <input type="text" class="form-control" id="phone" aria-describedby="emailHelp" style="width: 600px;" name ="phone_num">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Date:</label>
              <input type="date" class="form-control" id="phone" aria-describedby="emailHelp" style="width: 600px;" name ="Date">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <input type="textarea" class="form-control" id="message"  style="height: 150px;width: 600px;" name="Message">
            </div>
            <!-- <div class="mb-3 form-check">

            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
      </div>
