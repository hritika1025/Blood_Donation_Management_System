    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // setup 
    const data = {
      labels: ['A+', 'B+', 'AB+', 'O+', 'A-', 'B-', 'AB-','O-'],
      datasets: [{
        label: 'Blood Units Received',
        // Taking input (Units Added)
        data: [78, 128, 66, 92, 111, 243, 90, 100],
        backgroundColor: [
          'rgba(247, 96, 96, 0.609)',
          'rgba(247, 96, 96, 0.609)',
          'rgba(247, 96, 96, 0.609)',
          'rgba(247, 96, 96, 0.609)',
          'rgba(247, 96, 96, 0.609)',
          'rgba(247, 96, 96, 0.609)',
          'rgba(247, 96, 96, 0.609)',
          'rgba(247, 96, 96, 0.609)'
        ],
        borderColor: [
          'rgb(211, 9, 9)',
          'rgb(211, 9, 9)',
          'rgb(211, 9, 9)',
          'rgb(211, 9, 9)',
          'rgb(211, 9, 9)',
          'rgb(211, 9, 9)',
          'rgb(211, 9, 9)',
          'rgb(211, 9, 9)'
        ],
        borderWidth: 1
      },{
        label: 'Blood Units Donated',
        // Taking input (Units Removed)
        data: [72, 84, 122, 80, 159, 132, 60, 136],
        backgroundColor: [
        'rgb(245, 223, 223)',
          'rgb(245, 223, 223)',
          'rgb(245, 223, 223)',
          'rgb(245, 223, 223)',
          'rgb(245, 223, 223)',
          'rgb(245, 223, 223)',
          'rgb(245, 223, 223)',
          'rgb(245, 223, 223)'
        ],
        borderColor: [
        'rgba(255, 26, 104, 1)',
          'rgba(255, 26, 104, 1)',
          'rgba(255, 26, 104, 1)',
          'rgba(255, 26, 104, 1)',
          'rgba(255, 26, 104, 1)',
          'rgba(255, 26, 104, 1)',
          'rgba(255, 26, 104, 1)',
          'rgba(255, 26, 104, 1)'
        ],
        borderWidth: 1
      }]
    };

    // config 
    const config = {
      type: 'bar',
      data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
    </script>
