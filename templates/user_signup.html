<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../static/css/user_signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background-color: rgba(255, 0, 0, 0.767);">
    
   
    <!-- <nav style="background-color: aliceblue;" >
  <h1 style="color: rgb(202, 9, 9); text-decoration: dotted; "> <pre >   User Registration page:</pre> </h1> 
    </nav> -->
    <div>
        <br>
    </div>
    <div >
        <h1 style="background-color: rgba(43, 44, 3, 0.657) ;padding: 10px;color:red; text-align: center; margin-left:380px ;margin-right:380px ; border: red;border-radius: 5px;">User Registration Page:</h1>
    </div>

    <div class="container-fluid p-5 h5 text-warning">
        
        <form class="row g-3 signup_form">
            <div class="col-md-6">
                <label for="inputFirstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstname" placeholder="First name">
            </div>
            <div class="col-md-6">
                <label for="inputLastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastname"placeholder="Last name">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4"placeholder="Email">
            </div>
            <div class="col-md-6">
                <label for="inputusername" class="form-label">User Name</label>
                <input type="text" class="form-control" id="inputusername"placeholder="User name">
            </div>
            <div class="col-md-6">
                <label for="inpuAge" class="form-label">Age</label>
                <input type="text" class="form-control" id="inpuAge"placeholder="Age">
            </div>
            <div class="col-md-6">
                <label for="inputphone number" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="inputphone number"placeholder="Phone number">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4"placeholder="Password">
            </div>
            <div class="col-md-6">
                <label for="inputconfirmPassword4" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputconfirmPassword4"placeholder="Confirm password">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <!-- <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div> -->
            <div class="col-md-4">
                <label for="inputState" class="form-label">Blood Group</label>
                <select id="inputState" class="form-select">
                    <option selected>Select Your blood group</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select>
            </div>
            <fieldset class="row mb-2 mt-3">
                <legend class="col-form-label col-md-6 pt-0">Are you eligible for donating blood?</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      No
                    </label>
                  </div>
                </div>
              </fieldset>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity"placeholder="City">
            </div>
            <div class="col-md-6">
                <label for="inputdistrict" class="form-label">District</label>
                <input type="text" class="form-control" id="inputdistrict"placeholder="District">
            </div>
            <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Select Your state</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    </select>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip"placeholder="Zip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
        </form>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
