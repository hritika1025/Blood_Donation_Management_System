<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bloodbank_registeration.css">
    <title>Document</title>
</head>
<body>
    <div class="red">
        <h1>Blood Bank Registeration</h1>
    </div>
    <div class="container">
        <form action="" method="">
            <form>
                <label for="name">Blood Bank Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="License">License Number:</label>
                <input type="text" id="lnum" name="lnum"><br>
                <label for="owner">Owner Name:</label>
                <input type="text" id="oname" name="oname"><br>
                <label for="phn">Phone Number:</label>
                <input type="number" id="phn" name="phn"><br>
                <label for="email">Email Id:</label>
                <input type="email" id="email" name="email"><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>
                <label for="otime">Opening Time:</label>
                <input type="time" id="otime" name="otime"><br>
                <label for="ctime">Closing Time:</label>
                <input type="time" id="ctime" name="ctime"><br>
                <button type="submit">Submit</button>
              </form>
        </form>
    </div>
</body>
</html>
